<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Alta de oficio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link th:replace="/fragments/Boostrap-Icono :: link"></link>

        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/crearOficio.css" rel="stylesheet" type="text/css"/>



        <style>
            #rolDiv {
                display: none;
            }

        </style>
    </head>

    <body>
        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbarLogueado :: nav"></nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center"> <!-- Agregado 'text-center' aquí -->
                    <br><br>
                    <!-- Aquí coloca el contenido del formulario DE REGISTRO -->
                    <h1 align="center" class="Sunday">ALTA DE OFICIOS</h1>
                    <br>

                    <form class="formulario formulario-con-borde" th:action="@{/crearOficio}" method="post">
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="nombreOficio" placeholder="NOMBRE DEL OFICIO" th:value="${nombreOficio}" required>
                        </div>
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="comentarioOficio" placeholder="COMENTARIO" th:value="${comentarioOficio}" required>
                        </div>

                        <button type="submit" class="btn btn-dark mt-2 botones">OK</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <!-- Alerta de Error -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>

        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
