<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicia Sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ICONO DE PESTAÑA -->
        <link rel="icon" href="/imagenes/logo.png" type="icon/png"> <!-- CAMBIA EL ICONO DE LA PESTAÑA DE TU PAGINA  --> 
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/registroP.css" rel="stylesheet" type="text/css"/>


    </head>
    <body>



        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                 <a th:href="@{/}" class="nav-item nav-link"><img src="/imagenes/CORIA.png" alt="300px" width="200 px" height="60 px"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link active" th:if="${session.usuariosession == null}" th:href="@{/login}">Inicia Seccion</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Registro
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/registrar}">Registro Usuario</a>
                                <a class="dropdown-item" th:href="@{/registrarP}">Registro Proveedor</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>


                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center"> <!-- Agregado 'text-center' aquí -->
                    <br><br>
                    <h3>REGISTRATE COMO PROVEEDOR</h3>

                    <form class="formulario formulario-con-borde" th:action="@{/registroP}" method="post">
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" required>
                        </div>
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" th:value="${apellido}" required>
                        </div>
                        <div class="form-group my-2">
                            <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}" required>
                        </div>
                        <div class="form-group my-2">
                            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}" required minlength="6">
                            <small class="text-dark">La contraseña debe tener al menos 6 caracteres.</small>
                        </div>
                        <div class="form-group my-2">
                            <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}" required minlength="6">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="telefono" placeholder="NUMERO DE TELEFONO" th:value="${telefono}">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="nombreEmpresa" placeholder="NOMBRE DE EMPRESA " th:value="${nombreEmpresa}" >
                        </div>
                        <label for="tipoServicio">Selecciona el Tipo de Servicio de tu Empresa</label>
                        <select class="form-control" name="tipoServicio" id="tipoServicio" th:value="${tipoServicio}">
                            <option value="Gasista">Gasista</option>
                            <option value="Electricista">Electricista</option>
                            <option value="Plomero">Plomero</option>
                        </select>

                        <button type="submit" class="btn btn-dark mt-2 botones">Registrarme</button>
                        <br>


                    </form>
                </div>
            </div>
        </div>
        <br>

        <!-- -------------------------------------------------------------- -->
        <!-- Alerta de Error -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>



        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
