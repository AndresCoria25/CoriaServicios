<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Contraseña</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
             <a class="navbar-brand" th:href="@{/}">CORIA SERVICIOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link active" th:if="${session.usuariosession == null}" th:href="@{/login}">Login</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/registrar}">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Perfil</a>
                    </li>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </ul>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item nav-item-cerrar-sesion">
                <a th:href="@{/logout}" class="nav-link">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>
    
    <h2>Modificar Contraseña</h2>
    <form th:action="@{/usuario/modificar}" method="post">
        <!-- Agrega los campos necesarios para la modificación de contraseña -->
        <div>
            <label for="contrasenaActual">Contraseña Actual:</label>
            <input type="password" id="contrasenaActual" name="contrasenaActual" required>
        </div>
        <div>
            <label for="nuevaContrasena">Nueva Contraseña:</label>
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" required>
        </div>
        <div>
            <label for="confirmarContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
        </div>
        <div>
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</div>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

</body>
</html>
