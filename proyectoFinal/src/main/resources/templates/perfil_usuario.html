<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Informacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ICONO DE PESTAÑA -->
        <link rel="icon" href="/imagenes/logo.png" type="icon/png"> <!-- CAMBIA EL ICONO DE LA PESTAÑA DE TU PAGINA  --> 
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/perfil_usuario.css" rel="stylesheet" type="text/css"/>


       
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/informacion}">CORIA SERVICIOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/perfil/' + ${session.usuariosession.id}}">Perfil</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a class="nav-link active" th:href="@{/lista}">Lista de Usuarios</a>
                        </li>



                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item nav-item-cerrar-sesion">
                    <a th:href="@{/logout}" class="nav-link">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <h1 align="center" class="mt-5">Perfil del Usuario</h1>

        <div class="container mt-4">
            <form th:action="@{/modificar/{id}(id=${usuario.id})}" method="POST" class="row g-3">
                <input type='hidden' name="id" th:value='${usuario.id}'>

                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type='text' name='nombre' th:value='${usuario.nombre}' class="form-control" id="nombre">
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type='text' name='apellido' th:value='${usuario.apellido}' class="form-control" id="apellido">
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Modificar</button>
                </div>
            </form>
        </div>
        <br>


        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>

        <!-- Otro contenido de tu página aquí -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
