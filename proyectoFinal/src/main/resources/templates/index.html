<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicia Sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ICONO DE PESTAÑA -->
        <link rel="icon" href="/imagenes/logo.png" type="icon/png"> <!-- CAMBIA EL ICONO DE LA PESTAÑA DE TU PAGINA  --> 
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/index.css" rel="stylesheet" type="text/css"/>


        <!-- Etiquetas Open Graph -->
        <meta property="og:title" content="CORIA SERVICIOS"> <!-- CAMBIA EL TITULO -->
        <meta property="og:type" content="website">
        <meta property="og:description" content="Contrata tu Proveedor de Servicios Coria"><!-- CAMBIA LA DESCRIPCION DE LA PAGINA -->
        <meta property="og:image" content="https://play-code.onrender.com/imagenes/calculando.jpg"> <!-- CAMBIA LA DIRECCION DE TU PAGINA + LA IMAGEN QUE QUIERES MOSTRAR AL COMPARTIR LA URL -->
        <meta property="og:url" content="https://play-code.onrender.com/"> <!-- CAMBIA  LA DIRECCION DE TU PAGINA -->


    </head>
    <body>

      <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbar2 :: nav"></nav>




        <div class="image-container">
            <figure>
                <a href="#">
                    <img src="/imagenes/ingeniero.png" alt="Gasista">
                </a>
                <figcaption><h1>Gasista</h1></figcaption>
            </figure>
            <figure>
                <a href="#">
                    <img src="/imagenes/ingeniero5.png" alt="Electricista">
                </a>
                <figcaption><h1>Electricista</h1></figcaption>
            </figure>
            <figure>
                <a href="#">
                    <img src="/imagenes/ingeniero7.png" alt="Plomero">
                </a>
                <figcaption><h1>Plomero</h1></figcaption>
            </figure>
        </div>

        <!-- -------------------------------------------------------------- -->
        <!-- Alerta de Error -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>
        <br><br><br><br>
        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
