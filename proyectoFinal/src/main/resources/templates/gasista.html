<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Gasistas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ICONO DE PESTAÑA -->
        <link rel="icon" href="/imagenes/logo.png" type="icon/png">
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/gasista.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>



        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/informacion}">CORIA SERVICIOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link active" th:if="${session.usuariosession == null}" th:href="@{/login}">Login</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/perfil/' + ${session.usuariosession.id}}">Perfil</a>
                        </li>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item nav-item-cerrar-sesion">
                    <a th:href="@{/logout}" class="nav-link">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <div class="container my-5">
            <h1 class="Sunday" align="center">Gasistas Registrados</h1>
            <div class="mt-5"></div>
            <!-- Itera sobre la lista de gasistas -->
            <div class="row">
                <div th:each="gasista : ${gasistas}" class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card bg-dark text-white">
                        <!-- Imagen del gasista -->
                        <img src="/imagenes/imagen5.jpeg" class="card-img-top" alt="Gasista Image">
                        <div class="card-body">
                            <!-- Etiqueta para Empresa -->
                            <p><strong>Empresa:</strong> <span th:text="${gasista.nombreEmpresa}"></span></p>
                            <!-- Etiqueta para Nombre -->
                            <p><strong>Nombre:</strong> <span th:text="${gasista.nombre}"></span></p>
                            <!-- Etiqueta para Apellido -->
                            <p><strong>Apellido:</strong> <span th:text="${gasista.apellido}"></span></p>
                            <!-- Etiqueta para Teléfono -->
                            <p><strong>Teléfono:</strong> <span th:text="${gasista.telefono}"></span></p>
                            <!-- Etiqueta para Email -->
                            <p><strong>Email:</strong> <span th:text="${gasista.email}"></span></p>
                            <!-- Botón Contratar -->
                            <a th:href="@{'/contratar/' + ${gasista.id}}" class="btn btn-primary text-white shadow">Contratar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <footer class="fixed-bottom">
            <div class="container">
                <p>&copy; 2023 CoriaServicios. Todos los derechos reservados.</p>
            </div>
        </footer>

        <!-- Scripts de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
